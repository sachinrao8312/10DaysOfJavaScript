<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Button Practice </title>
        <style>
            p 
            {
                color: blue;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
                ;
                font-size: larger;
            }
            myButton
            {
                cursor: focus;
                text-align: center;
            }
        </style>

      
    </head>
    <body>
        <p>This is the <b>button</b></p>

        <script>
            var clickMeButton = document.createElement('button');
            clickMeButton.id = 'myButton';
            clickMeButton.innerHTML = 'Click Me';
            clickMeButton.style.color = '#4FFF9F';
            clickMeButton.style.fontFamily = 'Lucida Sans';
            document.body.appendChild(clickMeButton);
        </script>
    </body>
</html>

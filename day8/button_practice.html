<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

    <style>
        .buttonClass {
            color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="buttonId" class="buttonClass">I am a button!</button>

    <script>
        var button = document.getElementById('buttonId');
        button.onclick = function()
        {
            button.innerHTML = 'You clicked Me!'
        }
    </script>
</body>

</html>
